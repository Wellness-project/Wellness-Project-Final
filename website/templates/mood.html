{% extends "base.html" %} {% block title %}Mood{% endblock %} {% block content%}
<h1 align="center">Daily Wellness Progress Tracker
  <style>
    html,body {padding:0;margin:0;}
.wrap {
  font:12px Arial, san-serif;
}
h1.likert-header {
  padding-left:4.25%;
  margin:20px 0 0;
}
form .statement {
  display:block;
  font-size: 14px;
  font-weight: bold;
  padding: 30px 0 0 4.25%;
  margin-bottom:10px;
}
form .likert {
  list-style:none;
  width:100%;
  margin:0;
  padding:0 0 35px;
  display:block;
  border-bottom:2px solid #efefef;
}
form .likert:last-of-type {border-bottom:0;}
form .likert:before {
  content: '';
  position:relative;
  top:11px;
  left:9.5%;
  display:block;
  background-color:#efefef;
  height:4px;
  width:78%;
}
form .likert li {
  display:inline-block;
  width:19%;
  text-align:center;
  vertical-align: top;
}
form .likert li input[type=radio] {
  display:block;
  position:relative;
  top:0;
  left:50%;
  margin-left:-6px;

}
form .likert li label {width:100%;}
form .buttons {
  margin:30px 0;
  padding:0 4.25%;
  text-align:right
}
form .buttons button {
  padding: 5px 10px;
  background-color: #67ab49;
  border: 0;
  border-radius: 3px;
}
form .buttons .clear {background-color: #e9e9e9;}
form .buttons .submit {background-color: #67ab49;}
form .buttons .clear:hover {background-color: #ccc;}
form .buttons .submit:hover {background-color: #14892c;}

  </style>
</h1>

<div class="wrap">
  <form name="mood" action="/mood" method="POST">

<input type="date" id="start" name="calendar"
       min="2021-08-01" max="2050-12-31">
    <label class="statement">I feel happy and content today</label>
    <ul class='likert'>
      <li><input type="radio" name="happiness" value="5"><label>Strongly agree</label></li>
      <li><input type="radio" name="happiness" value="4"><label>Agree</label></li>
      <li><input type="radio" name="happiness" value="3"><label>Neutral</label></li>
      <li><input type="radio" name="happiness" value="2"><label>Disagree</label></li>
      <li><input type="radio" name="happiness" value="1"><label>Strongly disagree</label></li>
    </ul>
    <label class="statement">I feel physically fit and well today</label>
    <ul class='likert'>
      <li><input type="radio" name="fitness" value="5"><label>Strongly agree</label></li>
      <li><input type="radio" name="fitness" value="4"><label>Agree</label></li>
      <li><input type="radio" name="fitness" value="3"><label>Neutral</label></li>
      <li><input type="radio" name="fitness" value="2"><label>Disagree</label></li>
      <li><input type="radio" name="fitness" value="1"><label>Strongly disagree</label></li>
    </ul>
    <label class="statement">I had good sleep and feel well rested today</label>
    <ul class='likert'>
      <li><input type="radio" name="sleep" value="5"><label>Strongly agree</label></li>
      <li><input type="radio" name="sleep" value="4"><label>Agree</label></li>
      <li><input type="radio" name="sleep" value="3"><label>Neutral</label></li>
      <li><input type="radio" name="sleep" value="2"><label>Disagree</label></li>
      <li><input type="radio" name="sleep" value="1"><label>Strongly disagree</label></li>
    </ul>
    <label class="statement">I have had healthy meals today</label>
    <ul class='likert'>
      <li><input type="radio" name="nutrition" value="5"><label>Strongly agree</label></li>
      <li><input type="radio" name="nutrition" value="4"><label>Agree</label></li>
      <li><input type="radio" name="nutrition" value="3"><label>Neutral</label></li>
      <li><input type="radio" name="nutrition" value="2"><label>Disagree</label></li>
      <li><input type="radio" name="nutrition" value="1"><label>Strongly disagree</label></li>
    </ul>
    <label class="statement">I feel confident and optimistic today</label>
    <ul class='likert'>
      <li><input type="radio" name="confidence" value="5"><label>Strongly agree</label></li>
      <li><input type="radio" name="confidence" value="4"><label>Agree</label></li>
      <li><input type="radio" name="confidence" value="3"><label>Neutral</label></li>
      <li><input type="radio" name="confidence" value="2"><label>Disagree</label></li>
      <li><input type="radio" name="confidence" value="1"><label>Strongly disagree</label></li>
    </ul>
    <div class="buttons">
      <button class="clear">Clear</button>
      <button name="submit" value="submit">Submit</button>
    </div>
  </form>
</div>
 <style/>
  *{
    margin:0;
    padding:0;
    box-sizing: border-box;
}

body{
    min-height:100vh;
    transition: 0.5s;
    transition-timing-function: ease-in;
    background-image: linear-gradient(to right bottom, #ed4264a8, #ffedbca8);
  }

</style>
{% endblock %}
